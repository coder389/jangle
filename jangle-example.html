<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jangle Plug-in Demo</title>
  
  <meta name="description" content="jangle is a jQuery plugin that converts an image to a canvas element and allows you to rotate the canvas.">
  <meta name="author" content="Cory Dorning">

  <!--  Mobile viewport optimized -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="container">
    
    <h1>jAngle - Full</h1>
    
    <img src="jquery-logo.png" alt="jQuery Logo">

    <p>
      Enter an angle:
      <input type="text" />
      <button>Rotate!</button>
    </p>
    
  </div><!-- .container -->


  <!-- Javascript at the bottom for faster page loading -->
  <!-- load jQuery library -->
  <script src="jquery-1.6.min.js"></script>

  <!-- load jangle plugin -->
  <script src="jquery-jangle-0.3.js"></script>

  <!-- init jangle -->
  <script>
    $('button').click(function() {
      var angle = parseInt($('input[type=text]').val()) || 0;

      $('img').jangle(angle);
    });
  </script>
</body>
</html>
